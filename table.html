<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Activity</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        td {
            border: 1px solid black;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body bgcolor="wheat">
    <table>
        <tr>
            <td colspan="2", rowspan="2">r1c1</td>
            <td>r1c3</td>
            <td rowspan="2">r1c4</td>
            <td colspan="2", rowspan="2">r1c5</td>
        </tr>
        <tr>
            <td>r2c3</td>
        </tr>
        <tr>
            <td colspan="2">r3c1</td>
            <td>r3c3</td>
            <td colspan="2">r3c4</td>
            <td>r3c6</td>
        </tr>
        <tr>
            <td>r4c1</td>
            <td colspan="2">r4c2</td>
            <td rowspan="2">r4c4</td>
            <td colspan="2">r4c5</td>
        </tr>
        <tr>
            <td colspan="2" ,rowspan="2">r5c1</td>
            <td rowspan="2">r5c3</td>
            <td colspan="2", rowspan="2">r5c5</td>
        </tr>
        <tr>
            <td>r6c1</td>
            <td>r6c2</td>
            <td>r6c4</td>
        </tr>
    </table>
</body>
</html>
